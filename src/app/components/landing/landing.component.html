<section class="landing mt-5">
  <div class="container-fluid px-4 px-lg-5">
    <div class="row align-items-center">

      <!-- LEFT CONTENT -->
      <div class="col-lg-6 mb-5 mb-lg-0">
        <h1 class="landing-title mb-4">
          Premium video<br />
          meetings. Now<br />
          free for everyone
        </h1>

        <p class="landing-subtitle mb-4">
          Real-time video meetings for modern teams.<br />
          Simple, fast, and focused on work.
        </p>

        <div class="d-flex gap-3 flex-wrap">
          <button class="btn btn-primary px-4 py-2 d-flex align-items-center gap-2">
            <i class="bi bi-camera-video"></i>
            New Meeting
          </button>

          <button class="btn btn-outline-primary px-4 py-2 d-flex align-items-center gap-2">
            <i class="bi bi-people"></i>
            Join Meeting
          </button>
        </div>
      </div>

      <!-- RIGHT CARD -->
      <div class="col-lg-6 d-flex justify-content-center">
        <div class="landing-card shadow-sm">

          <!-- Image Wrapper -->
          <div class="landing-image-wrapper">
            <img src="assets/landing/meeting-laptop.svg" alt="Meeting Preview" class="img-fluid" />

            <!-- Joined users -->
            <div class="joined-users mt-3 w-100">
              <div class="avatars">
                <img src="assets/landing/avatars/a1.png" />
                <img src="assets/landing/avatars/a2.png" />
                <img src="assets/landing/avatars/a3.png" />
                <img src="assets/landing/avatars/a4.png" />
              </div>
              <span>+12 others joined this meeting</span>
            </div>
          </div>

          <!-- Bottom Content -->
          <div class="landing-card-footer text-center">
            <h6 class="fw-semibold mb-2">Get a link you can share</h6>
            <p class="text-muted mb-3">
              Click <strong>New meeting</strong> to get a link you can send to
              people you want to meet with.
            </p>

            <!-- Dots -->
            <div class="dots">
              <span class="active"></span>
              <span></span>
              <span></span>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
